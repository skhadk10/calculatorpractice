<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>calculator</h1>
     <div class="mainparent" > 
          <input class="result" type="number" value="0">
        <section class="items">
            <div class="clear">Ac</div>
            <div class="clean">C</div>
            <div class="per">%</div>
            <div class="off">off</div>
            <div class="no-1">1</div>
            <div class="no-2">2</div>
            <div class="no-3">3</div>
            <div class="multi">x</div>
            <div class="no-4">4</div>
            <div class="no-5">5</div>
            <div class="no-6">6</div>
            <div class="sub">-</div>
            <div class="no-7">7</div>
            <div class="no-8">8</div>
            <div class="no-9">9</div>
            <div class="add">+</div>
            <div class="zero">0</div>
            <div class="dot">.</div>
            <div class="div">/</div>
            <div class="ans">=</div>
        </section>
    
    </div>
</body>
</html>
